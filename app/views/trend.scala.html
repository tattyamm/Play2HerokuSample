@(trendArea:String , trends:List[TwitterTrend])

@import helper._

@main("Twitter Trends") {

<div data-role="page" class="page" data-add-back-btn="true" data-theme="d">

    <!-- /header -->
    <div data-role="header" data-theme="d">
        <h1>@trendAreaのtwitterトレンド</h1>
    </div>

    <!-- /content -->
    <div data-role="content" data-theme="d">
        <ul data-role="listview">

            @trends.map { trend =>
            <li>
                <a href="@trend.url">@trend.name</a>
            </li>
            }

        </ul>
    </div>

    <a href="../../trendAvailable/html" data-role="button" data-icon="back" data-transition="slide"
       data-direction="reverse">戻る</a>

</div>
}
